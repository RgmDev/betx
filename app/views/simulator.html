{{>partials/layout.header}}

<div id="simulator-container">
  <h1 class="mt-5">Simulator</h1>

  <div class="row mt-5 mb-3">
    
    <div class="col-12">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button id="acc-teams" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              1. TEAMS
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button id="btn-select-teams" class="btn btn-sm btn-primary mb-2" type="button" onclick="selectAllTabTeams()">Select all tab</button>
              <ul class="nav nav-tabs mb-2"></ul>
              <div id="teams-container" class="tab-content"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              2. SEASONS
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button id="btn-select-teams" class="btn btn-sm btn-primary mb-2" type="button" onclick="selectAllSeasons()">Select all seasons</button>
              <div class="row" id="seasons-container"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              3. BET METHOD
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              
              <div class="form-group">
                <label for="slc-ladder-size" class="form-label mt-4" style="margin-right: 10px; margin-bottom: 20px;">Ladder size: </label>
                <select class="form-select-sm" id="slc-ladder-size">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                </select>
              </div>

              <div class="form-group" id="ladderSizeOptions">
                <input type="text" size="4" class="form-control-sm" id="inputDefault" placeholder="" value="100">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-4 text-center">
      <button type="button" class="btn btn-primary" onclick="simulate();" >Simulate</button>
    </div>

    <div class="col-12 mt-4 text-center">
      <h2 class="d-inline"><span class="text-danger" id="total-bet">0</span> + <span class="text-success" id="total-win">0</span> = <span id="total-result">0</span></h2>
    </div>

    <div class="col-12 mt-4" id="result-container">

      <table id="tbl-result" style="width: 100%;" class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Team</th>
            <th>Season</th>
            <th>Matches</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="tbody-result"></tbody>
      </table>
      
    </div>

  </div>
  
</div>

{{>partials/layout.footer}}
